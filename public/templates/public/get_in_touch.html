{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'public/css/index.css' %}">
    <!--FONT AWESOME CSS FILES-->
    <link
            crossorigin="anonymous"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
            integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
            rel="stylesheet"
    />
{% endblock %}
{% block  content %}

    <div class="col-12 mt-5"></div>
    <div class="container">
        <div class="row index">

            <div class="card col-lg-12 border-0">

                <div class="card-header bg-transparent border-0">
                    <h1 class="font-weight-bold display-3  text-info">get in touch </h1>
                </div>
                <div class="card-body border-0 bg-secondary">
                    <p class="my-5"></p>
                </div>
            </div>
            <div class="col-lg-12">
                <label for="email" class="list-group-item bottom_border">your email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="&commat;">
                <label for="new_idea" class="list-group-item bottom_border">What do you have in mind?</label>
                <textarea name="new_idea" id="new_idea" cols="30" rows="10" class="form-control"></textarea>
                <button class="lead  btn btn-lg btn-outline-info mt-3 float-right">Send your enquiry</button>
            </div>

        </div>

    </div>

{% endblock %}
